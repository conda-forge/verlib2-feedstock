{% set name = "verlib2" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/verlib2-{{ version }}.tar.gz
  sha256: 0ab94087c094e27163948dfa817c98d62b6bdd01226cce5188f8cc3cd68345b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - versioningit
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - verlib2
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A standalone variant of packaging.version, without anything else.
  home: https://github.com/panodata/verlib2
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
