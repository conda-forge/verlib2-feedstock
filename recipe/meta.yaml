{% set name = "verlib2" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/verlib2-{{ version }}.tar.gz
  sha256: d3e2666a7cf10942bf13474d75092eb8d75abd41aa67aa7950043f59419d9d3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=42
    - versioningit
    - pip
  run:
    - python >=3.6

test:
  imports:
    - verlib2
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A standalone variant of packaging.version, without anything else.
  home: https://github.com/panodata/verlib2
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
